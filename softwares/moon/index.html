        body {

            padding: 0;

        #form-container {
            display: flex;

            background: #222;
            color: white;

        button {
            cursor: pointer;
            color: #000;
            background: #fff;
            transition: 0.1s;
            display: block;
            margin: 20px auto 0; /* Ajout d'un espace avant le bouton */

        button:active {
            transform: scale(0.95);
        }
        #credits {
            color: #ccc;

            margin-top: 20px;
        }
        @media (max-width: 600px) {
            #header {
                font-size: 24px;
                padding: 10px;
            }
            input, select, textarea, button {

            }
