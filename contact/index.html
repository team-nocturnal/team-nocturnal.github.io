<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Contactez la Team Nocturnal">
    <meta property="og:description" content="Entrez en contact avec la Team Nocturnal !">
    <meta property="og:image" content="https://i.ibb.co/Ngr59FQ4/IMG-0852.jpg">
    <title>Team Nocturnal | Contact</title>
    <link rel="icon" href="https://i.ibb.co/Ngr59FQ4/IMG-0852.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
        }
        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #header {
            background: #111;
            color: white;
            font-size: 28px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #222;
            color: white;
        }
        button {
            cursor: pointer;
            color: #000;
            background: #fff;
            transition: 0.1s;
            display: block;
            margin: 0 auto;
        }
        button:active {
            transform: scale(0.95);
        }
        #credits {
            color: #ccc;
            font-size: 14px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            #header {
                font-size: 24px;
                padding: 10px;
            }
            input, textarea, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div id="form-container">
    <img id="logo" src="https://i.ibb.co/Ngr59FQ4/IMG-0852.jpg" alt="Nocturnal Logo">
    <div id="header">Contactez la Team Nocturnal</div>
    <form id="contact-form" onsubmit="submitForm(); return false;">
        <label for="name">Prénom:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Adresse Mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
    <div id="credits">&copy; 2025 Team Nocturnal. Tous droits réservés.</div>
</div>
<script>
    function submitForm() {
        const webhookURL = "https://discord.com/api/webhooks/1335841929925230654/yoSqEELddeRt2kFzh1FHOxakTt5HsQBLHT5QSskXF-aRG3EUhZb51N3NpfJ4AJpa7rMm";

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const payload = {
            content: "Nouveau message reçu ! @everyone",
            embeds: [{
                title: "Message de Contact",
                fields: [
                    { name: "Prénom", value: name },
                    { name: "Email", value: email },
                    { name: "Message", value: message }
                ],
                color: 16777215
            }]
        };

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(response => {
            if (response.ok) {
                alert("Message envoyé avec succès!");
                window.location.href = "https://team-nocturnal.github.io/contact/merci-pour-votre-message";
                document.getElementById("contact-form").reset();
            } else {
                alert("Erreur lors de l'envoi. Veuillez réessayer.");
            }
        }).catch(error => {
            console.error("Erreur: ", error);
            alert("Une erreur est survenue. Veuillez vérifier votre connexion internet.");
        });
    }
</script>
</body>
</html>
