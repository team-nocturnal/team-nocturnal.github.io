<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Team Nocturnal">
    <meta property="og:description" content="Bienvenue dans le site officiel de la team Nocturnal !">
    <meta property="og:image" content="https://i.ibb.co/Ngr59FQ4/IMG-0852.jpg">
    <title>Team Nocturnal | Accueil</title>
    <link rel="icon" href="https://i.ibb.co/Ngr59FQ4/IMG-0852.jpg">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
        }
        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #header {
            background: #111;
            color: white;
            font-size: 28px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        #logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 16px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #222;
            color: white;
            cursor: pointer;
            transition: 0.1s;
        }
        button:hover {
            background: #444;
        }
        button:active {
            transform: scale(0.95);
        }
        #credits {
            color: #ccc;
            font-size: 14px;
            margin-top: 20px;
        }
        .horizontal-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }
        .horizontal-buttons button {
            width: auto;
        }
        @media (max-width: 600px) {
            #header {
                font-size: 24px;
                padding: 10px;
            }
            button {
                width: 90%;
            }
            .horizontal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="form-container">
        <img id="logo" src="https://i.ibb.co/Ngr59FQ4/IMG-0852.jpg" alt="Nocturnal Logo">
        <div id="header">
            <h1>Bienvenue sur le site de la Team Nocturnal</h1>
        </div>
        <p>Rejoins notre équipe dynamique et passionnée, ou discute avec nous sur Discord. Ensemble, nous allons faire briller la Team Nocturnal !</p>
        <button onclick="window.location.href='https://team-nocturnal.github.io/softwares';">Nos Logiciels</button>
        <button onclick="window.location.href='https://team-nocturnal.github.io/discord';">Nous rejoindre sur Discord</button>
        
        <!-- Nouveaux boutons horizontaux -->
        <div class="horizontal-buttons">
            <button onclick="window.location.href='https://team-nocturnal.github.io/discord';">Nous rejoindre sur Discord</button>
            <button onclick="window.location.href='https://team-nocturnal.github.io/membres';">Voir nos membres</button>
            <button onclick="window.location.href='https://team-nocturnal.github.io/contact';">Contactez-nous</button>
        </div>
        
        <div id="credits">
            <p>&copy; 2025 Team Nocturnal. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
